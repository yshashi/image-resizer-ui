<section id="tool" class="py-20">
  <div class="px-4 mx-auto max-w-7xl sm:px-6 lg:px-8">
    <div class="mb-12 text-center">
      <h2 class="mb-4 text-4xl font-bold text-gray-900 dark:text-white">
        Start Resizing
      </h2>
      <p class="text-lg text-gray-600 dark:text-gray-300">
        Upload your image and get all the sizes you need instantly
      </p>
    </div>

    <app-image-uploader (imageSelected)="onFileSelected($event)" />
    @if(imagePreview()) {
    <div class="flex flex-col gap-4 mt-4">
      <div>
        <h4 class="text-3xl font-bold text-center text-gray-900 dark:text-white">Youtube Formats</h4>
        <div class="grid grid-cols-1 gap-8 p-8 md:grid-cols-2 lg:grid-cols-4 md:p-12">
          @for (item of ytFormats(); track $index) {
          <app-image-preview (handleDownload)="downloadImage()" [imageSrc]="imagePreview()"
            [imageDetail]="IMAGE_SIZES()[item]" />
          }
        </div>
      </div>

      <div>
        <h4 class="text-3xl font-bold text-center text-gray-900 dark:text-white">Facebook Formats</h4>
        <div class="grid grid-cols-1 gap-8 p-8 md:grid-cols-2 lg:grid-cols-4 md:p-12">
          @for (item of fbFormats(); track $index) {
          <app-image-preview (handleDownload)="downloadImage()" [imageSrc]="imagePreview()"
            [imageDetail]="IMAGE_SIZES()[item]"></app-image-preview>
          }
        </div>
      </div>

      <div>
        <h4 class="text-3xl font-bold text-center text-gray-900 dark:text-white">Instagram Formats</h4>
        <div class="grid grid-cols-1 gap-8 p-8 md:grid-cols-2 lg:grid-cols-4 md:p-12">
          @for (item of instaFormats(); track $index) {
          <app-image-preview (handleDownload)="downloadImage()" [imageSrc]="imagePreview()"
            [imageDetail]="IMAGE_SIZES()[item]"></app-image-preview>
          }
        </div>
      </div>
    </div>
    }
  </div>
</section>
